name: unit test

on:
  push:
    branches:
      - main

jobs:
    unit:
      runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v4

        - name: run l
          run: pip install --no-cache-dir -r requirements.txt

        - name: run unit
          env:
            GH_TOKEN: ${{secrets.GH_TOKEN}}
          run: python3 test_app.py
